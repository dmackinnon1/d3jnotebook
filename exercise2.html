<!DOCTYPE HTML>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<script src="https://d3js.org/d3.v4.min.js"></script>
<title>D3jNotebook - exercise 2</title>
</head>
<style>
.chartish div {
  font: 10px sans-serif;
  background-color: steelblue;
  text-align: right;
  padding: 3px;
  margin: 1px;
  color: white;
}
</style>
<body>
	<div class="chart chartish"></div>
	<br>
	<div class="chart_b chartish"></div>
</body>
<script>
	//---------- 1.a
	let data = [30, 86, 168, 281, 303, 365];

	d3.select(".chart")
		.selectAll("div")
  		.data(data)
    	.enter()
    	.append("div")
    	.style("width", function(d) { return d + "px"; })
    	.text(function(d) { return d; });	

	//---------- 1.b
	let datab = function() {
		return [30, 86, 168, 281, 303, 365];
	};

	d3.select(".chart_b")
		.selectAll("div")
  		.data(datab)
    	.enter()
    	.append("div")
    	.style("width", function(d) { return d + "px"; })
    	.text(function(d) { return d; });	

</script>
</html>
